<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="alternate" type="application/rss+xml" href="/atom.xml" />
        <link rel="shortcut icon" type="image/png" href="/images/icon.jpg" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/share.min.css">
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:title" content="{{ page.title }}"/>
        <meta name="twitter:description" content="{{ page.abstract | truncate: 197 | strip_html }}" />
        <meta name="twitter:image" content="{{ site.baseurl }}/images/icon.jpg" />
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/jquery.share.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'></script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          }
        });
        </script>
        {% if page.title %}
        <title>{{ page.title }} | {{ site.title }}</title>
        {% else %}
        <title>{{ site.title }}</title>
        {% endif %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row row-header">
                <div class="col-md-6 col-md-offset-3">
                    <ul class="list-inline list-nav">
                        <li><a href="/"><b>{{site.title}}</b></a></li>
                        <li><a href="/booknotes">notes</a></li>
                        <li><a href="/about">about</a></li>
                        <li><a href="/links">links</a></li>
                        <li><a href="/atom.xml" target="_blank">atom</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-main">
                    {{content}}
                </div>
            </div>
        </div>
    <link rel="stylesheet" href="/assets/css/blog.css">
    <link rel="stylesheet" href="/assets/css/highlight-monokai.css">
    </body>
</html>
